<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="header"></div>
    <form class="form">
        <h1 class="title">Enter your personal EPAM info</h1>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">Login</lable>
            </div>
            <div class="input-field">
                <input class="input-style login" type="login">
            </div>
        </div>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">Email</lable>
            </div>
            <div class="input-field">
                <input class="input-style email" type="email">
            </div>
        </div>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">Password</lable>
            </div>
            <div class="input-field">
                <input class="input-style password" type="password">
            </div>
        </div>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">Confirm Password</lable>
            </div>
            <div class="input-field">
                <input class="input-style confirm-password" type="password">
            </div>
        </div>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">Enter your expirience in EPAM (full years)</lable>
            </div>
            <div class="input-field">
                <input class="input-style expirience" type="expirience">
            </div>
        </div>
        <div class="fields">
            <div class="lable-field">
                <lable class="input-text">I accepted all terms</lable>
            </div>
            <div class="input-field">
                <input class="input-style accepted" type="checkbox">
            </div>
        </div>
        <input type="submit" class="btnValiadate" value="Submit">
    </form>
</body>
</html>
